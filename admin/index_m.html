<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads

        var secret;
     function encrypt(key, value) {
         var result = '';
         for(var i = 0; i < value.length; ++i) {
             result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
         }
         return result;
     }
     function decrypt(key, value) {
         var result = '';
         for(var i = 0; i < value.length; ++i) {
             result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
         }
         return result;
     }



     function loadHelper(settings, onChange) {
   // example: select elements with id=key and class=value and insert value
      if (!settings) return;
      if (settings.electricityPollingInterval === undefined) settings.electricityPollingInterval = 20;
      $('.value').each(function () {
          var $key = $(this);
          var id = $key.attr('id');
          if (id === 'password') {
              settings[id] = decrypt(secret, settings[id]);
          }
          if ($key.attr('type') === 'checkbox') {
        // do not call onChange direct, because onChange could expect some arguments
              $key.prop('checked', settings[id]).change(function() {
                  onChange();
              });
          } else {
        // do not call onChange direct, because onChange could expect some arguments
              $key.val(settings[id]).change(function() {
                  onChange();
              }).keyup(function() {
                  onChange();
              });
          }
      });
onChange(false);
// function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
      M.updateTextFields();
  }



// This will be called by the admin adapter when the settings page loads
  function load(settings, onChange) {
      socket.emit('getObject', 'system.config', function (err, obj) {
          secret = (obj.native ? obj.native.secret : '') || 'Zgfr56gFe87jJOM';
          loadHelper(settings, onChange);
});
onChange(false);
  }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
         // example: select elements with class=value and build settings object
         var obj = {};
         $('.value').each(function () {
             var $this = $(this);
             var id = $this.attr('id');
             if ($this.attr('type') === 'checkbox') {
                 obj[id] = $this.prop('checked');
             } else {
                 var value = $this.val();
                 if (id === 'password') {
                     value = encrypt(secret, value);
                 }
                 obj[id] = value;
             }
         });

   callback(obj);
  }
 </script>

</head>

<body>

    <div class="m adapter-container">

        <div class="row">
            <div class="col s12 m4 l2">
                <img src="smgd.png" class="logo">
            </div>
        </div>

        <!-- Put your content here -->

        <!-- For example columns with settings: -->
        
        <div class="row">
            <div class="col s6 input-field">
              <input id="username" class="value" type="text" />
              <label for="username" class="translate">username</label>
            </div>

            <div class="col s6 input-field">
              <input id="password" class="value" type="password" />
              <label for="password" class="translate">password</label>
            </div>

            <div class="col s6 input-field">
             <input id="abfrage_intervall" class="value" type="number" />
             <label for="abfrage_intervall" class="translate">abfrage_intervall</label>
            </div>
        </div>

</body>

</html>
